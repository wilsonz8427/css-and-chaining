<!DOCTYPE html>
<!--
  Your challenge, should you choose to accept it, is to add some jQuery such that:
  1) hovering over each word makes the word get bigger
  2) each word resets back to its original size when it is no longer hovered over
-->
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CSS Practice 1</title>
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script>
    $(function() {
      $('span').hover(function(){
        $(this).css("font-size","30px")
      },
      function(){
        $(this).css("font-size","16px")
      });
    });
  </script>
</head>

<body>
  <span>watch </span><span>me </span><span>do </span><span>the </span><span>snake </span>
</body>

</html>
